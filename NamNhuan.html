<script>
    let nam = parseInt(prompt("Nhập năm cần kiểm tra đi anh zai!!"));
    let result = false;

    if (nam % 4 == 0) {
        if (nam % 100 == 0) {
            if (nam % 400 == 0) {
                result = true;
            }
        }
        else {
            result = true;
        }
    }

    if (result) alert("Năm " + nam + " là năm nhuận nhé!!");
    else alert("Năm " + nam + " nhuận đâu mà nhuận, vớ vẩn!!");
</script>
