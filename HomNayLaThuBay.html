<script>
    let day = parseInt(prompt("Nhập đi anh zai, số mấy cũng được!!!"));

    switch (day) {
        case 1:
            document.write("Chủ nhật");
            break;
        case 2:
            document.write("Thứ hai");
            break;
        case 3:
            document.write("Thứ ba");
            break;
        case 4:
            document.write("Thứ tư");
            break;
        case 5:
            document.write("Thứ năm");
            break;
        case 6:
            document.write("Thứ sáu");
            break;
        case 7:
            document.write("Thứ bảy");
            break;
        default:
            document.write("Thứ " + day + " mà cũng nghĩ ra được");
            break;
    }
</script>
